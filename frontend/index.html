<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Convert Queue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"></script>
</head>

<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">
    <div class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="javascript:;" class="mdui-typo-title">VConvertQueue</a>
            <div class="mdui-toolbar-spacer"></div>
            <a href="#token" class="mdui-btn mdui-btn-icon" id="nav-token" mdui-tooltip="{content: 'Token设置'}"><i
                    class="mdui-icon material-icons">vpn_key</i></a>
            <a href="#queue" class="mdui-btn mdui-btn-icon" id="nav-queue" mdui-tooltip="{content: '队列查询'}"><i
                    class="mdui-icon material-icons">list</i></a>
        </div>
    </div>
    <div class="mdui-container" style="margin-top: 80px;">
        <div id="page-token">
            <div class="mdui-card mdui-p-a-4 mdui-m-b-4">
                <div class="mdui-typo-title mdui-m-b-2">请输入您的 Token</div>
                <div class="mdui-textfield mdui-m-b-2">
                    <input id="token-input" class="mdui-textfield-input" type="text" placeholder="Token" />
                </div>
                <button id="save-token-btn" class="mdui-btn mdui-btn-raised mdui-color-pink mdui-m-b-2" type="button">保存
                    Token</button>
                <div id="token-status" class="mdui-text-color-green"></div>
            </div>
        </div>
        <div id="page-queue" style="display:none;">
            <div class="mdui-card mdui-p-a-4">
                <div class="mdui-typo-title mdui-m-b-2">查询队列</div>
                <div class="mdui-textfield mdui-m-b-2">
                    <input id="queue-id-input" class="mdui-textfield-input" type="text" placeholder="Queue ID" />
                </div>
                <button id="fetch-queue-btn" class="mdui-btn mdui-btn-raised mdui-color-indigo mdui-m-b-2"
                    type="button">获取队列信息</button>
                <div id="queue-info" class="mdui-m-t-2 mdui-text-color-theme"></div>
                <div id="task-list" class="mdui-m-t-2"></div>
            </div>
        </div>
    </div>
    <!-- mdui 对话框容器，默认隐藏 -->
    <div class="mdui-dialog" id="error-modal">
        <div class="mdui-dialog-title" id="modal-title"></div>
        <div class="mdui-dialog-content" id="modal-message"></div>
        <div class="mdui-dialog-actions">
            <button class="mdui-btn mdui-ripple" id="close-modal">关闭</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
